<html>
<head>
    <style>
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
form {text-align: justified;}
h2 {text-align: center;}
</style>
</head>

<body style="background-color:rgba(100, 50, 255,0.25);">
<br>
<h1>Tic Tac Toe</h1>
<br>
<h2>Board</h2>
<div>
<form method="get" action="/ttt/form">
<h2>Board Size</h2>
    <label>Board Size:</label>
    <input type="text" name="board-size"/>
    <input type="submit" value="OK"/>
<br>
<br>
<h2>Level</h2>
    <input type="radio" id="easy" name="level" value=":easy"/>
    <label>easy</label>
    <br>
    <input type="radio" id="med" name="level" value=":medium"/>
    <label>medium</label>
    <br>
    <input type="radio" id="hard" name="level" value=":hard"/>
    <label>hard</label>
</form>
</div>
</body>

</html>
