<html>
<head>
    <style>
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
form {text-align: justified;}
h2 {text-align: center;}
</style>
</head>

<body style="background-color:rgba(100, 50, 255,0.25);">
<br>
<h1>Welcome to Tic Tac Toe</h1>
<br>
<h2>Players</h2>
<div>
<form method="get" action="/ttt/form">
    <input type="radio" id="hvh" name="users" value="2"/>
    <label>Human VS Human</label>
    <br>
    <input type="radio" id="hvc" name="users" value="1"/>
    <label>Human VS Computer</label>
    <br>
    <input type="radio" id="cvc" name="users" value="0"/>
    <label>Computer VS Computer</label>
    <br>
    <br>
    <input type="submit" value="OK"/>
    <br>
</form>
</div>
</body>

</html>
