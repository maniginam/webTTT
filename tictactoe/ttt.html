<html>
<head>
    <style>
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
form {text-align: justified;}
h2 {text-align: center;}

    </style>
</head>

<body style="background-color:rgba(100, 50, 255,0.25);">
<h1>Tic Tac Toe</h1>
<form action="/ttt/box=1" method="get">
<svg width="100%" height="100%">
    <line x1="5%" y1="35%" x2="95%" y2="35%" stroke="rgb(94, 94, 99)" stroke-width="4"/>
    <line x1="5%" y1="65%" x2="95%" y2="65%" stroke="rgb(94, 94, 99)" stroke-width="4"/>
    <line x1="35%" y1="5%" x2="35%" y2="95%" stroke="rgb(94, 94, 99)" stroke-width="4"/>
    <line x1="65%" y1="5%" x2="65%" y2="95%" stroke="rgb(94, 94, 99)" stroke-width="4"/>

    <rect onclick="" x="5%" y="5%" width="30%" height="30%" fill="blue" opacity="10%"></rect>
    <rect x="35%" y="5%" width="30%" height="30%" fill="blue" opacity="10%"></rect>
    <rect x="65%" y="5%" width="30%" height="30%" fill="blue" opacity="10%"></rect>
    <rect x="5%" y="35%" width="30%" height="30%" fill="blue" opacity="10%"></rect>
    <rect x="35%" y="35%" width="30%" height="30%" fill="blue" opacity="10%"></rect>
    <rect x="65%" y="35%" width="30%" height="30%" fill="blue" opacity="10%"></rect>
    <rect x="5%" y="65%" width="30%" height="30%" fill="blue" opacity="10%"></rect>
    <rect x="35%" y="65%" width="30%" height="30%" fill="blue" opacity="10%"></rect>
    <rect x="65%" y="65%" width="30%" height="30%" fill="blue" opacity="10%"></rect>
</svg>
</form>

</body>

</html>
