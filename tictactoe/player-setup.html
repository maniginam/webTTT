<html>
<head>
    <link rel="stylesheet" type="text/css" href="/html/css/main.css">
</head>

<body>
<br>
<h1>Tic Tac Toe</h1>
<br>
<h2>Select Your Game Piece</h2>
<h3>X goes first!</h3>
<div>
<form method="get" action="/ttt/setup">
    <input type="radio" id="X" name="piece" value="X"/>
    <label>X</label>
    <br>
    <input type="radio" id="O" name="piece" value="O"/>
    <label>O</label>
    <br>
    <br>
    <input type="submit" value="Set Game Pieces"/>
    <br>
</form>
</div>
</body>

</html>
