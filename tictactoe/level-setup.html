<html>
<head>
    <link rel="stylesheet" type="text/css" href="/html/css/main.css">
</head>

<body>
<br>
<h1>Tic Tac Toe</h1>
<br>
<h2>Players</h2>
<div>
<form method="get" action="/ttt/setup">
<h2>Level</h2>
    <input type="radio" id="easy" name="level" value="easy"/>
    <label>easy</label>
    <br>
    <input type="radio" id="med" name="level" value="medium"/>
    <label>medium</label>
    <br>
    <input type="radio" id="hard" name="level" value="hard"/>
    <label>hard</label>
    <br>
    <input type="submit" value="Set Level"/>
</form>
</div>
</body>

</html>
